
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}

    <title>Portal</title>


    <link rel="stylesheet" href="client/static/css/style.css">
<!--     Latest compiled and minified CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!--     Optional theme-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="//unpkg.com/bootstrap@3.3.7/dist/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="//unpkg.com/bootstrap-select@1.12.4/dist/css/bootstrap-select.min.css" type="text/css" />
    <link rel="stylesheet" href="//unpkg.com/bootstrap-select-country@4.0.0/dist/css/bootstrap-select-country.min.css" type="text/css" />

    <script src="//unpkg.com/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="//unpkg.com/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="//unpkg.com/bootstrap-select@1.12.4/dist/js/bootstrap-select.min.js"></script>
    <script src="//unpkg.com/bootstrap-select-country@4.0.0/dist/js/bootstrap-select-country.min.js"></script>


</head>

<body>
<div class="container">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-80">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 20px;">
            <div class="card-img">
<!--                <img src="https://mj.trial.realhrsoft.com/images/logo/realhr-login-cover.jpg" alt=".">-->
                <img src="{% static 'realhr-login-cover.jpg' %}" alt="." width="100", height="100">
              <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Register for demo!</h2>

              <form method="POST" action="">
                  {% csrf_token %}
                <div class="form-outline mb-4">
                  <label class="form-label">First Name</label>
                  <input class="form-control form-control-lg" placeholder="First Name" name="full_name"/>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label">Last Name</label>
                  <input class="form-control form-control-lg" placeholder="Last Name" name="last_name" />
                </div>
                <div>
                    <label class="form-label">Please Select Your Gender</label>
                    <div>
                    <input type="radio" name="gender" value="Male">
                    <label for="gender">Male</label><br>
                    <input type="radio"  name="gender" value="Female">
                    <label for="gender">Female</label><br>
                    <input type="radio" name="gender" value="Others">
                    <label for="gender">Others</label>

                    </div>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label">Organization Name</label>
                  <input class="form-control form-control-lg" placeholder="Organization Name" name="organisation" />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" >Organization E-mail</label>
                  <input type="email" class="form-control form-control-lg" placeholder="Organization E-mail" name="email" />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" >Phone No:</label>
                  <input type="text" class="form-control form-control-lg" placeholder="+977 01-45214652"  name="phone_number"/>
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" >Domain</label>
                  <input type="text" class="form-control form-control-lg" placeholder="*****.aayulogic.com" name="domain" />
                </div>

                <div class="form-outline mb-4">
                    <label for="country" class="form-label" >Select Your Country</label>
                </div>
                <select class="selectpicker countrypicker" data-flag="true" name="country" ></select>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" />
                  <label class="form-check-label">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Try Free Demo</button>
                </div>
              </form>

            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  $('.countrypicker').countrypicker();
</script>

</body>
